<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>世界銀行 - 全球就業指標資料庫</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.3/tocas.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.3/tocas.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="ts-content is-fitted is-secondary">
      <div class="ts-container is-narrow">
        <div class="ts-tab">
          <a class="item" href="#!">全球就業指標資料庫JOIN </a>
          <a class="item" href="../">簡介</a>
          <a class="item" href="../trend">全球趨勢</a>
          <a class="item" href="../world">產業分佈</a>
          <a class="item is-active" href="../age">各國勞動年齡比例</a>
          <a class="item" href="../indicator">指標排行</a>
        </div>
      </div>
    </div>
    <div class="ts-divider"></div>
    <div class="ts-container">
      <div class="ts-space is-large"></div>
      <div class="ts-header is-huge is-center-aligned is-heavy">
        各國勞動年齡比例查詢
      </div>
      <div class="ts-space is-small"></div>
      <div class="ts-container is-narrow">
        <div class="ts-text is-center-aligned">
          全球就業指標資料庫 JOIN
          提供了各國家不同年份的個年齡段勞動人口資訊，<br />可透過下方選單選擇國家與年度檢視勞動年齡比例圓餅圖。
        </div>
      </div>
      <div class="ts-space is-large"></div>
      <div class="ts-container">
        <div class="ts-grid is-center-aligned">
          <div class="column">
            <div class="ts-text is-label" for="countrySelect">國家</div>
            <div class="ts-space is-small"></div>
            <div class="ts-select">
              <select
                id="countrySelect"
                name="countrySelect"
                style="width: 16em"
              ></select>
            </div>
          </div>
          <div class="column">
            <div class="ts-text is-label" for="yearSelect">年份</div>
            <div class="ts-space is-small"></div>
            <div class="ts-select">
              <select
                id="yearSelect"
                name="yearSelect"
                style="width: 12em"
              ></select>
            </div>
          </div>
        </div>
        <div></div>
      </div>
      <div class="ts-space is-huge"></div>
      <div class="ts-container is-narrow">
        <div class="ts-grid is-center-aligned">
          <div class="column">
            <div class="pie">
              <svg id="chart" width="400" height="400"></svg>
            </div>
            <div class="tooltip">
              <div class="tip-header">
                <h3></h3>
                <h4></h4>
              </div>
            </div>
          </div>
          <div class="column" id="statistics" style="display: none">
            <div class="ts-space"></div>
            <div class="ts-text is-label">兒童 Children (0-14歲)</div>
            <div class="ts-statistic">
              <span class="ts-icon is-baby-icon"></span>
              <div class="value" id="Children"></div>
              <div class="unit">%</div>
            </div>
            <div class="ts-space is-small"></div>
            <div class="ts-text is-label">青年 Youth (15-24歲)</div>
            <div class="ts-statistic">
              <span class="ts-icon is-child-icon"></span>
              <div class="value" id="Youth"></div>
              <div class="unit">%</div>
            </div>
            <div class="ts-space is-small"></div>
            <div class="ts-text is-label">成年 Adult (25-64歲)</div>
            <div class="ts-statistic">
              <span class="ts-icon is-user-tie-icon"></span>
              <div class="value" id="Adult"></div>
              <div class="unit">%</div>
            </div>
            <div class="ts-space is-small"></div>
            <div class="ts-text is-label">老年 Elderly (65+歲)</div>
            <div class="ts-statistic">
              <span class="ts-icon is-person-cane-icon"></span>
              <div class="value" id="Elderly"></div>
              <div class="unit">%</div>
            </div>
            <div class="ts-space is-small"></div>
            <span class="ts-text is-description" id="Warning"></span>
          </div>
        </div>
      </div>

      <div class="ts-space is-large"></div>
      <div class="ts-space"></div>
      <div class="ts-space"></div>
      <div class="ts-divider is-section"></div>
      <div class="ts-text is-description">
        資料來源：<a
          href="https://datacatalog.worldbank.org/search/dataset/0037526/Global-Jobs-Indicators-Database"
          target="_blank"
          >The World Bank</a
        >
      </div>
      <div class="ts-space is-small"></div>
      <div class="">
        <label id="theme-switch" class="ts-switch" for="checkbox_theme">
          <span class="ts-icon is-sun-icon"></span>
          <input
            type="checkbox"
            id="checkbox_theme"
            style="margin-right: 0px; margin-top: 0px"
          />
          <span class="ts-icon is-moon-icon"></span>
        </label>
      </div>

      <div class="ts-space is-large"></div>
    </div>

    <script src="//unpkg.com/d3"></script>
    <script src="main_v2.js"></script>
    <script src="../theme.js"></script>
  </body>
</html>
