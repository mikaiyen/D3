<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>世界銀行 - 全球就業指標資料庫</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.3/tocas.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.3/tocas.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="ts-content is-fitted is-secondary">
      <div class="ts-container is-narrow">
        <div class="ts-tab">
          <a class="item" href="#!">全球就業指標資料庫JOIN </a>
          <a class="item" href="../">簡介</a>
          <a class="item" href="../trend">全球趨勢</a>
          <a class="item" href="../world">產業分佈</a>
          <a class="item" href="../age">各國勞動年齡比例</a>
          <a class="item is-active" href="../indicator">指標排行</a>
        </div>
      </div>
    </div>
    <div class="ts-divider"></div>
    <div class="ts-container">
      <div class="ts-space is-large"></div>
      <div class="ts-header is-huge is-center-aligned is-heavy">
        透過長條圖看各類指標排行榜
      </div>
      <div class="ts-space is-small"></div>
      <div class="ts-container is-narrow">
        <div class="ts-text is-center-aligned">
          全球就業指標資料庫 JOIN 提供了各國年收入、男女薪資等資訊，<br />此頁面提供了各項指標排行，讓使用者可以更直觀地了解全球勞動力市場。
        </div>
      </div>
      <div class="ts-space is-large"></div>
      <div class="ts-container">
        <div class="ts-row is-center-aligned">
          <div class="column">
            <div class="ts-tab is-pilled">
              <button
                class="item is-active lineplotBtn"
                data-name="Wage"
                id="Wage"
              >
                年收入排行
              </button>
              <button
                class="item lineplotBtn"
                data-name="WorkingHours"
                id="WorkingHours"
              >
                工時排行
              </button>
              <button class="item lineplotBtn" data-name="WageGap" id="WageGap">
                男女薪資平等程度
              </button>
            </div>
          </div>
        </div>
        <div id="type-selection" style="display: none">
          <div class="ts-space is-large"></div>
          <div class="ts-row is-center-aligned">
            <div class="column">
              <div class="ts-selection">
                <label class="item">
                  <input
                    type="radio"
                    name="all"
                    class="selection-item first-selection-item"
                    id="selection-item-0"
                  />
                  <div class="text" id="selection-label-0">全部產業</div>
                </label>
                <label class="item">
                  <input
                    type="radio"
                    name="aircon"
                    class="selection-item"
                    id="selection-item-1"
                  />
                  <div class="text" id="selection-label-1">冷氣</div>
                </label>
                <label class="item">
                  <input
                    type="radio"
                    name="aircon"
                    class="selection-item"
                    id="selection-item-2"
                  />
                  <div class="text" id="selection-label-2">暖氣</div>
                </label>
                <label class="item">
                  <input
                    type="radio"
                    name="aircon"
                    class="selection-item"
                    id="selection-item-3"
                  />
                  <div class="text" id="selection-label-3">送風</div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ts-space is-large"></div>
      <div class="ts-container">
        <div class="ts-grid is-center-aligned">
          <div class="column">
            <div class="bar-chart-container"></div>
            <div class="wagegap-bar-chart"></div>
          </div>
        </div>
      </div>

      <div class="ts-space is-large"></div>
      <div class="ts-space"></div>
      <div class="ts-space"></div>
      <div class="ts-divider is-section"></div>
      <div class="ts-text is-description">
        資料來源：<a
          href="https://datacatalog.worldbank.org/search/dataset/0037526/Global-Jobs-Indicators-Database"
          target="_blank"
          >The World Bank</a
        >
      </div>
      <div class="ts-space is-small"></div>
      <div class="">
        <label id="theme-switch" class="ts-switch" for="checkbox_theme">
          <span class="ts-icon is-sun-icon"></span>
          <input
            type="checkbox"
            id="checkbox_theme"
            style="margin-right: 0px; margin-top: 0px"
          />
          <span class="ts-icon is-moon-icon"></span>
        </label>
      </div>

      <div class="ts-space is-large"></div>
    </div>
    <div class="tooltip">
      <div class="tip-header">
        <h3></h3>
      </div>
      <div class="tip-body"></div>
    </div>
    <script src="//unpkg.com/d3"></script>
    <script src="main.js"></script>
    <script src="../theme.js"></script>
  </body>
</html>
